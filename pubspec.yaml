name: app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.1.2
  
  cupertino_icons: ^1.0.8
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8
  uuid: ^4.5.2
  firebase_auth: ^6.1.3
  shared_preferences: ^2.2.2
  local_auth: ^2.1.7
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  permission_handler: ^11.3.1
  fl_chart: ^1.1.1
  intl: ^0.20.2
  http: ^1.2.0
  path_provider: ^2.1.2
  share_plus: ^10.1.4
  csv: ^6.0.0
  image_picker: ^1.0.7
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/quotes.json
    - assets/tips.json


flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/icon.png"
